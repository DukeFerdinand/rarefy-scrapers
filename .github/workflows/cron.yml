name: Cron job√ü
on:
  schedule:
    - cron: '0 */3 * * *'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: nodejs/setup-node@v1
          with:
            node-version: '18.x'
            cache: 'npm'

        - name: Install dependencies
          run: npm install
        - name: Generate prisma client
          run: npx prisma generate
        - name: Run the cron job
          run: npm run cron